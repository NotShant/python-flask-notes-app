{% extends "base.html" %} {% block title %}LOGIN{% endblock %} {% block content
%}
<form method="POST">
  <h1 align="center">LOGIN</h1>
  <div class="form-group">
    <label for="email"
      >Email Address
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter email"
      />
    </label>
  </div>
  <div class="form-group">
    <label for="password"
      >Password
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Enter password"
      />
    </label>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
