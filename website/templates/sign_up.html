{% extends "base.html" %} {% block title %}SIGN UP{% endblock %} {% block
content %}

<form method="POST">
  <h1 align="center">SIGN UP</h1>
  <div class="form-group">
    <label for="email"
      >Email Address
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter email"
      />
    </label>
  </div>
  <div class="form-group">
    <label for="firstName"
      >First Name
      <input
        type="name"
        name="firstName"
        id="firstName"
        class="form-control"
        placeholder="Enter first name"
      />
    </label>
  </div>
  <div class="form-group">
    <label for="password"
      >Password
      <input
        type="password"
        name="password1"
        id="password1"
        class="form-control"
        placeholder="Enter password"
      />
    </label>
  </div>
  <div class="form-group">
    <label for="password"
      >Confirm Password
      <input
        type="password"
        name="password2"
        id="password2"
        class="form-control"
        placeholder="Confirm password"
      />
    </label>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
